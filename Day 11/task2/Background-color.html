<!-- Write a javascript program to set the background color of a paragraph-->

<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Setting Background Color</title>
	</head>
	<body>
		<br><br><br>
	<p id="para" align="center">
		Hello buddies! <br>
		Hope everyone's fine! So, this is the paragraph to which we are going to set the background color. <br><br>
	<button onclick="color_change();"> Click here to set background</button>
</p>

	<script type="text/javascript">
		function color_change()
		{
         document.getElementById("para").style.backgroundColor = "pink";
		}
	</script>
	</body>
	</html>
