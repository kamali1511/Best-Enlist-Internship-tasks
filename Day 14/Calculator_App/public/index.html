  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
     <h1 style="font-family: Advent Pro" align="center">Basic Calculator</h1>
     <div class="container" style="background-color: #DFE1E6;">
  <br><br>
    Number 1: <br>
    <input type="number" name="number1" id="num1" class="form-control"> <br>
    Operation:<br> 
    <select name="sign" id="operation">
    <option value="add">Addition(+)</option>
    <option value="sub">Subtraction(-)</option>
    <option value="mul">Multiplication(*)</option>
    <option value="div">Division(/)</option>
  </select> <br><br>
  Number 2:<br>
    <input type="number" name="number2" id="num2" class="form-control"><br><br>
    <button type="Submit" class="btn btn-primary" onclick="display();">Submit</button> <br><br>
  </div>

  <script type="text/javascript">
    function display()
    {
        var n1=parseInt(document.getElementById('num1').value);
        var n2=parseInt(document.getElementById('num2').value);
        var s = document.getElementById('operation').value;
        if(s=="add")
        {
          var ans = n1+n2;
          alert("The sum is "+ ans)
        }
        if(s=="sub")
        {
          var ans = n1-n2;
          alert("The difference is "+ ans)
        }
        if(s=="mul")
        {
          var ans = n1*n2;
          alert("The product is "+ ans)
        }
        if(s=="div")
        {
          var ans = n1/n2;
          alert("The divided value is "+ ans)
        }


    }
  </script>
